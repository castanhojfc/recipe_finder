# fly.toml app configuration file generated for recipe-finder-blue-darkness-8237 on 2024-11-18T04:30:55Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'recipe-finder-blue-darkness-8237'
primary_region = 'arn'
console_command = '/rails/bin/rails console'

[build]

[deploy]
  release_command = './bin/rails db:prepare'

[env]
  HTTP_PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[checks]
  [checks.status]
    port = 8080
    type = 'http'
    interval = '10s'
    timeout = '2s'
    grace_period = '5s'
    method = 'GET'
    path = '/up'
    protocol = 'http'
    tls_skip_verify = false

    [checks.status.headers]
      X-Forwarded-Proto = 'https'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
