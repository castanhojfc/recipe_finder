default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV["DATABASE_USERNAME"] %>
  password: <%= ENV["DATABASE_PASSWORD"] %>
  host: <%= ENV["DATABASE_HOST"] %>
  port: <%= ENV["DATABASE_PORT"] %>

development:
  <<: *default
  database: <%= "#{ENV['DATABASE_NAME_PREFIX']}_development" %>
  min_messages: log

test:
  <<: *default
  database: <%= "#{ENV['DATABASE_NAME_PREFIX']}_test" %>
  min_messages: log

production:
  primary: &primary_production
    <<: *default
    database: <%= "#{ENV['DATABASE_NAME_PREFIX']}_production" %>
  cache:
    <<: *primary_production
    database: <%= "#{ENV['DATABASE_NAME_PREFIX']}_production_cache" %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: <%= "#{ENV['DATABASE_NAME_PREFIX']}_production_queue" %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: <%= "#{ENV['DATABASE_NAME_PREFIX']}_production_cable" %>
    migrations_paths: db/cable_migrate
