services:

  database:
    image: postgres:16
    restart: always

    env_file:
      - .env

    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}

    ports:
      - "${DATABASE_PORT}:${DATABASE_PORT}"

    volumes:
    - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
